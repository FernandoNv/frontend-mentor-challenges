<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>

  <main class="content">
    <header class="header">
      <img src="./images/logo.svg" alt="logo" class="logo">
      <h1 class="title">We are launching <span class="bold-text">soon!</span></h1>
      <h3 class="description">Subscribe and get notified</h3>
    </header>
    <form class="form">
      <label for="email">
        <input type="email" id="email" class="btn email-input" placeholder="Your email adress...">
      </label>
      <span class="msg-error">Please provide a valid email address</span>
      <label for="btn_submit">
        <button type="submit" id="btn_submit" class="btn btn-submit">Notify Me</button>
      </label>
    </form>
    <img src="./images/illustration-dashboard.png" class="illustration" alt="illustration-dashboard">
  </main>

  <footer class="footer">
    <ul class="social-list">
      <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
      <li><a href="#"><i class="fab fa-twitter"></i></a></li>
      <li><a href="#"><i class="fab fa-instagram"></i></a></li>
    </ul>
    <small class="copyright">&copy; Copyright Ping. All rights reserved.</small>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
