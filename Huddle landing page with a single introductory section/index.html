<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main class="bg-image">
    <header class="header">
      <img src="./images/logo.svg" alt="logo" class="logo">
    </header>
    <div class="container">
      <div class="box">
        <img src="./images/illustration-mockups.svg" alt="ilustration" class="ilustration">
      </div>
      <div class="box">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="description">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <a href="#" class="register">Register</a>
      </div>
    </div>
    <div class="social-area">
      <ul class="social-list">
        <li>
          <a href="#" id="icon-facebook">
            <i class="fab fa-facebook-f"></i>
            <span class="text-icon">Facebook</span>
          </a>
        </li>
        <li>
          <a href="#" id="icon-twitter">
            <i class="fab fa-twitter"></i>
            <span class="text-icon">Twitter</span>
          </a>
        </li>
        <li>
          <a href="#" id="icon-instagram">
            <i class="fab fa-instagram"></i>
            <span class="text-icon">Instagram</span>
          </a>
        </li>
      </ul>
    </div>
  </main>
</body>
</html>
