<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <div class="container">
    <div class="bg-image"></div>
    <div class="content-area">
      <header class="header">
        <img src="./images/logo.svg" class="logo" alt="logo">
      </header>
      <div class="bg-image-mobile"></div>
      <div class="content">
        <h1 class="title">
          We're <span class="title-bold">coming soon</span>
        </h1>
        <p class="description">Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      
        <form class="form">
          <label for="email">
            <input type="email" id="email" class="input" placeholder="Email Address">
          </label>
          <span class="icon-error"><img src="./images/icon-error.svg" alt="error"></span>
          <label for="submit-btn">
            <button type="submit" class="bt-submit" id="submit-btn"><img src="./images/icon-arrow.svg" alt="arrow"></button>
          </label>
          <span class="text-error">Please provide a valid email</span>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
