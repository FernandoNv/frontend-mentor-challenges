<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1 class="title">Learn to code by watching others</h1>
      <p class="description">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </div>
    <div class="content">
      <div class="promotion">
        <h3 class="promotion-description"><b>Try it free 7 days</b> then $20/mo. thereafter</h3>
      </div>
      <form>
        <label for="first-name">
          <input type="text" class="form-input" name="name" id="first-name" placeholder="First Name">
          <img src="./images/icon-error.svg" alt="error" class="icon-error">
          <span class="msg-error">First Name cannot be empty</span>
        </label> 
        <label for="last-name">
          <input type="text" class="form-input" name="name" id="last-name" placeholder="Last Name">
          <img src="./images/icon-error.svg" alt="error" class="icon-error">
          <span class="msg-error">Last Name cannot be empty</span>
        </label> 
        <label for="email">
          <input type="email" class="form-input" id="email" name="email" placeholder="Email Address">
          <img src="./images/icon-error.svg" alt="error" class="icon-error">
          <span class="msg-error">Looks like this is not an email</span>
        </label>
        <label for="password">
          <input type="password" class="form-input" id="password" name="password" placeholder="Password">
          <img src="./images/icon-error.svg" alt="error" class="icon-error">
          <span class="msg-error">Password cannot be empty</span>
        </label>
        <label for="btn-submit" class="btn-label">
          <button type="submit" id="btn-submit" name="btn-submit">Claim your free trial</button>
        </label>
        <span class="attention">
          By clicking the button, you are agreeing to our <span class="red-text">Terms and Services</span>
        </span>
      </form>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
